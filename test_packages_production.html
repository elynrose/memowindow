<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Packages Production</title>
</head>
<body>
    <h1>Test Packages Loading on Production</h1>
    <div id="result"></div>
    <button onclick="testPackages()">Test Load Packages</button>
    
    <script>
        async function testPackages() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                console.log('Testing get_packages.php...');
                const response = await fetch('get_packages.php?t=' + Date.now());
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p>Found ${data.packages.length} packages:</p>
                        <ul>
                            ${data.packages.map(pkg => `<li>${pkg.name} - $${pkg.price_monthly}/month</li>`).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>❌ Error:</h3><p>${data.error}</p>`;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Error:</h3>
                    <p>${error.message}</p>
                    <p>This might be a CORS issue or the file doesn't exist.</p>
                `;
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', testPackages);
    </script>
</body>
</html>
